<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Clone - تيك توك مقلد</title>
    <meta name="description" content="تطبيق تيك توك مقلد مبني بتقنيات الويب الحديثة">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="src/css/base/reset.css">
    <link rel="stylesheet" href="src/css/base/variables.css">
    <link rel="stylesheet" href="src/css/base/typography.css">
    <link rel="stylesheet" href="src/css/components/video-player.css">
    <link rel="stylesheet" href="src/css/components/navigation.css">
    <link rel="stylesheet" href="src/css/components/buttons.css">
    <link rel="stylesheet" href="src/css/components/modals.css">
    <link rel="stylesheet" href="src/css/components/comments.css">
    <link rel="stylesheet" href="src/css/layout/grid.css">
    <link rel="stylesheet" href="src/css/layout/responsive.css">
    <link rel="stylesheet" href="src/css/pages/home.css">
    <link rel="stylesheet" href="src/css/main.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Preload -->
    <link rel="preload" href="src/js/core/app.js" as="script">
</head>
<body>
    <!-- Main App Container -->
    <div id="app" class="app">
        <!-- Top Navigation -->
        <nav class="top-nav" id="topNav">
            <div class="nav-container">
                <div class="nav-left">
                    <button class="nav-btn" id="addFriendsBtn">
                        <i class="fas fa-user-plus"></i>
                    </button>
                </div>
                
                <div class="nav-center">
                    <span class="nav-tab" data-tab="following">Following</span>
                    <span class="nav-tab active" data-tab="foryou">For You</span>
                </div>
                
                <div class="nav-right">
                    <button class="nav-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Video Feed -->
            <div class="video-feed" id="videoFeed">
                <!-- Videos will be loaded dynamically -->
            </div>

            <!-- Discover Page (Hidden by default) -->
            <div class="discover-page hidden" id="discoverPage">
                <div class="discover-header">
                    <h2>Discover</h2>
                </div>
                <div class="trending-grid" id="trendingGrid">
                    <!-- Trending videos will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" id="bottomNav">
            <a href="#home" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#discover" class="nav-item" data-page="discover">
                <i class="fas fa-compass"></i>
                <span>Discover</span>
            </a>
            <a href="#upload" class="nav-item upload-btn" data-page="upload">
                <i class="fas fa-plus-circle"></i>
            </a>
            <a href="#inbox" class="nav-item" data-page="inbox">
                <i class="fas fa-comment"></i>
                <span>Inbox</span>
            </a>
            <a href="#profile" class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <!-- Modals -->
    <div id="uploadModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Video</h3>
                <button class="close-modal" id="closeUploadModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to upload video</p>
                    <input type="file" id="videoUpload" accept="video/*" hidden>
                </div>
                <div class="upload-info hidden" id="uploadInfo">
                    <input type="text" placeholder="Write a caption..." class="caption-input">
                    <select class="privacy-select">
                        <option value="public">Public</option>
                        <option value="friends">Friends Only</option>
                        <option value="private">Private</option>
                    </select>
                    <button class="post-btn" id="postBtn">Post</button>
                </div>
            </div>
        </div>
    </div>

    <div id="commentModal" class="modal hidden">
        <div class="modal-content comment-modal">
            <div class="modal-header">
                <h3>Comments</h3>
                <button class="close-modal" id="closeCommentModal">&times;</button>
            </div>
            <div class="comments-list" id="commentsList">
                <!-- Comments will be loaded here -->
            </div>
            <div class="comment-input-container">
                <input type="text" placeholder="Add a comment..." class="comment-input" id="commentInput">
                <button class="send-comment-btn" id="sendCommentBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner hidden" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="src/js/core/app.js"></script>
</body>
</html>
